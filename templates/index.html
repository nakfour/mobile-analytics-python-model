<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bike Rental Data Analytics</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/c3.css')}}">
	<!-- Dashboard -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/keen-dashboards.css')}}">
	<!-- Load d3.js and c3.js -->
	<script src="{{url_for('static', filename='js/d3.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/c3.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/d3-queue.min.js')}}"></script>


	<!-- Demo Dependencies -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.3.2/holder.min.js" type="text/javascript"></script>
	<script>
    Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
  </script>




</head>
<body class="keen-dashboard" style="padding-top: 80px;">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="../">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="navbar-brand">Bike Rental Data</a>
		</div>

	</div>
</div>

<div class="container-fluid">
	<div id="pageloader"></div>

	<div class="row">
		<div class="col-sm-8">
			<div class="chart-wrapper">
				<div class="chart-title">
					API Hits Data Chart
				</div>
				<div class="chart-stage" id="scalechart">
					<div id="grid-1-1">

					</div>
				</div>
				<div class="chart-notes">
					Notes about this chart
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="chart-wrapper">
				<div class="chart-title">
					Bike Rental In A Day
				</div>
				<div class="chart-stage" id="stationdatachart">

				</div>
				<div class="chart-notes">
					Notes about this chart
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<div class="chart-wrapper">
				<div class="chart-title">
					Mobile OS Data Chart
				</div>
				<div class="chart-stage" id="mobileosdatachart">

				</div>
				<div class="chart-notes">
					Notes about this chart
				</div>
			</div>
		</div>

		<div class="col-sm-8">
			<div class="chart-wrapper">
				<div class="chart-title">
					Predictive Model
				</div>
				<div class="dropdown">

					<select onchange="displayHeatmap(this.value)">
						<option value="allday">All Day</option>
						<option value="morning">Morning(LR)</option>
						<option value="lunch">Lunch(LR)</option>
						<option value="afternoon">Afternoon(LR)</option>
						<option value="evening">Evening(LR)</option>
						<option value="night">Night(LR)</option>
					</select>
					<div id="maploader"></div>
				</div>
				<div class="chart-stage">
					<div id="map" style="width: 600px; height: 400px"></div>
				</div>
				<div class="chart-notes">
					Notes about this chart
				</div>
			</div>
		</div>




	</div>

</div>

<script src="{{url_for('static', filename='js/dashboard.js')}}"></script>

</body>
</html>
